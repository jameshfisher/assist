<!doctype html>
<html lang="en">
  <body style="overflow: hidden;">
    <div id="letter" style="font-size: 600px; text-align: center;"></div>
    <script>
      var keyDisplays = {
        " ": "Space",
        "Backspace": "âŒ«"
      };
      var keyUtterances = {
        " ": "Space"
      };
      var buffer = "";
      window.addEventListener("keydown", function(ev) {
        if (ev.key == "Enter") {
          window.speechSynthesis.speak(new SpeechSynthesisUtterance(buffer));
          buffer = "";
        } else {
          if (ev.key == "Backspace") {
            buffer = buffer.slice(0, buffer.length-1);
          } else {
            buffer += ev.key;
          }
          document.getElementById("letter").innerText = keyDisplays[ev.key] || ev.key;
          window.speechSynthesis.speak(new SpeechSynthesisUtterance(keyUtterances[ev.key] || ev.key));
        }
      });
    </script>
  </body>
</html>
